name: Build MCP Multi-Arch Binaries

on:
  push:
    branches:
      - master
      - develop
    paths:
      - '.github/workflows/bridge-binaries.yml'
      - 'src/**'
      - 'package.json'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: mcp-linux-x64
          - os: ubuntu-latest
            target: linux-arm64
            artifact: mcp-linux-arm64
          - os: macos-latest
            target: darwin-x64
            artifact: mcp-darwin-x64
          - os: macos-14
            target: darwin-arm64
            artifact: mcp-darwin-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build MCP binary
        run: bun run build:${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcp-${{ matrix.target }}
          path: dist/${{ matrix.artifact }}
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          mv artifacts/mcp-linux-x64/mcp-linux-x64 release/
          mv artifacts/mcp-linux-arm64/mcp-linux-arm64 release/
          mv artifacts/mcp-darwin-x64/mcp-darwin-x64 release/
          mv artifacts/mcp-darwin-arm64/mcp-darwin-arm64 release/
          chmod +x release/mcp-*

      - name: Create or update release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -e "console.log(require('./package.json').version)")
          TAG="mcp-v${VERSION}"

          # Check if release exists
          if gh release view "$TAG" > /dev/null 2>&1; then
            # Delete old assets
            gh release delete-asset "$TAG" mcp-linux-x64 mcp-linux-arm64 mcp-darwin-x64 mcp-darwin-arm64 2>/dev/null || true
            # Upload new assets
            gh release upload "$TAG" release/* --clobber
          else
            # Create new release
            gh release create "$TAG" release/* \
              --title "MCP v${VERSION}" \
              --draft=false \
              --notes "Multi-architecture binaries for MCP v${VERSION}"
          fi
